<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Växtdatabas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <h1>Växtdatabas</h1>

  <!-- FILTER & SÖK -->
  <div id="controls">
    <input
      type="text"
      id="search-name"
      placeholder="Sök på namn"
    >

    <input
      type="text"
      id="search-latin"
      placeholder="Sök på latinskt namn"
    >

    <select id="category-filter">
      <option value="">Alla kategorier</option>
    </select>

    <select id="invasive-filter">
      <option value="">Alla</option>
      <option value="true">Invasiv</option>
      <option value="false">Ej invasiv</option>
    </select>
  </div>

  <!-- TABELL -->
  <table id="plant-table">
    <thead>
      <tr>
        <th>Kategori</th>
        <th>Namn</th>
        <th>Latinskt namn</th>
        <th>Invasiv i Sverige</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
